<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catty</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    .main-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap; /* Responsif di layar kecil */
    }
    
    .left-column, .right-column {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      text-align: left;
      background: #f5f5f5;
      border-radius: 5px;
    }
    input[type="text"], input[type="file"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    button {
      width: 25%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #file-list {
      margin-top: 15px;
      text-align: left;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      background: #f9f9f9;
      margin-bottom: 10px; 
      padding: 12px; 
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
      transition: background 0.3s, transform 0.3s; 
    }
    
    .file-item:hover {
      background: #e1f5fe; 
      transform: translateY(-2px); 
    }

    :root {
      --select-border: #ccc;
      --select-focus: #007BFF;
      --select-arrow: #333;
    }
    
    .select {
      display: grid;
      grid-template-areas: "select";
      align-items: center;
      position: relative;
      margin-left: auto;
      margin-right: auto;
    
      min-width: 15ch;
      max-width: 30ch;
    
      border: 1px solid var(--select-border);
      border-radius: 0.25em;
      padding: 0.25em 0.5em;
    
      font-size: 1rem;
      line-height: 1.2;
      cursor: pointer;
    
      background-color: #fff;
      background-image: linear-gradient(to top, #f9f9f9, #fff 33%);
    
      transition: border-color 0.2s ease-in-out;
    
      select,
      &::after {
        grid-area: select;
      }
    
      &:not(.select--multiple)::after {
        content: "";
        justify-self: end;
        width: 0.8em;
        height: 0.5em;
        background-color: var(--select-arrow);
        clip-path: polygon(100% 0%, 0 0%, 50% 100%);
        pointer-events: none;
        margin-right: 0.5em;
      }
    
      &:hover {
        border-color: var(--select-focus);
      }
    
      &:focus-within {
        border-color: var(--select-focus);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
    }
    
    .select select {
      appearance: none;
      background: transparent;
      border: none;
      padding: 0.5em 1.5em 0.5em 0.5em;
      width: 100%;
    
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      cursor: pointer;
    
      z-index: 1;
      outline: none;
    }
    
    .select select::-ms-expand {
      display: none;
    }    

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }

    button.delete-btn {
      background-color: #dc3545;
      width: fit-content;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button.delete-btn:hover {
      background-color: #b02a37;
    }

    #chat-box div {
      margin-bottom: 1em;
      line-height: 1.5;
    }
    #chat-box ul {
      margin-left: 1em;
    }
    
  </style>
</head>
<!-- Potongan HEAD dan BODY di bawah ini hanya mencakup bagian yang berubah -->
<body>
  <h1>Draft Catty</h1>

  <div class="main-container">
    <!-- Kolom Kiri: Chat -->
    <div class="left-column">
      <div id="chat-box"></div>
      <input type="text" id="user-input" placeholder="Ketik pesan..." />

      <h4>Pilih Role</h4>
      <div class="select">
        <select id="user-role">
          <option value="general">Umum</option>
          <option value="mahasiswa">Mahasiswa</option>
        </select>
      </div>

      <button onclick="sendMessage()">Kirim</button>
    </div>

    <!-- Kolom Kanan: Upload Dokumen -->
    <div class="right-column">
      <h3>Upload Dokumen</h3>

      <label for="nama-dokumen">Nama Dokumen:</label>
      <input type="text" id="nama-dokumen" placeholder="Masukkan nama dokumen" />
      <input type="file" id="file-input" />

      <h4>Pilih Jenis Dokumen</h4>
      <div class="select">
        <select id="jenis-dokumen">
          <option value="Dokumen_Umum">Dokumen Umum</option>
          <option value="Dokumen_Mahasiswa">Dokumen Mahasiswa</option>
        </select>        
      </div>

      <button onclick="uploadDokumen()">Upload</button>

      <h3>Daftar Dokumen</h3>
      <div id="file-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const category = "umum";  

    // Kirim pesan ke chatbot
    function sendMessage() {
      let inputField = document.getElementById("user-input");
      const role = document.getElementById("user-role").value;
      let message = inputField.value.trim();
      if (message === "") return;
    
      inputField.value = "";
    
      let chatBox = document.getElementById("chat-box");
      const userTime = new Date().toLocaleTimeString(); // waktu pesan dikirim
    
      chatBox.innerHTML += `<p><strong>User</strong> (${userTime}): ${message}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    
      console.log("Mengirim pesan:", { message, role });
    
      fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Requested-With": "XMLHttpRequest"  // Header tambahan
        },
        body: JSON.stringify({ message, role })
      })
        .then(res => res.json())
        .then(data => {
          const aiTime = new Date().toLocaleTimeString();
          const markdownHTML = marked.parse(data.answer); // convert markdown to HTML
          chatBox.innerHTML += `<p><strong>AI</strong> (${aiTime}):</p><div>${markdownHTML}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        })        
        .catch(err => console.error("Gagal mengirim pesan:", err));
    }
    
    // Upload dokumen
    function uploadDokumen() {
      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      const jenis = document.getElementById("jenis-dokumen").value;
      const nama = document.getElementById("nama-dokumen").value.trim();
  
      if (!file || !nama) return alert("Isi nama dokumen dan pilih file terlebih dahulu!");
  
      const formData = new FormData();
      formData.append("file", file);
      formData.append("jenisDokumen", jenis);
      formData.append("namaDokumen", nama);
  
      const isPDF = file.name.toLowerCase().endsWith('.pdf');
      const endpoint = isPDF ? "/api/convert" : "/api/upload";
  
      console.log(`Mengunggah ke ${endpoint}:`, file.name);
  
      fetch(endpoint, {
        method: "POST",
        headers: {
          "X-Requested-With": "XMLHttpRequest"  // Header tambahan
        },
        body: formData
      })
        .then(async res => {
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Terjadi kesalahan");
          return data;
        })
        .then(data => {
          alert(data.message || "Upload berhasil!");
          fileInput.value = "";
          document.getElementById("nama-dokumen").value = "";
          loadFileList();
        })
        .catch(err => {
          console.error("Gagal upload:", err);
          alert("Upload gagal");
        });
    }
  
    // Load daftar file
    function loadFileList() {
      const groups = ["umum", "mahasiswa"];
      const fileList = document.getElementById("file-list");
      fileList.innerHTML = "<h3>Daftar File</h3><table border='1' style='width:100%; border-collapse: collapse;'><thead><tr><th>Nama File</th><th>Kategori</th><th>Aksi</th></tr></thead><tbody></tbody></table>";
      const tableBody = fileList.querySelector("tbody");
  
      groups.forEach(group => {
        fetch(`/api/files?category=${group}`, {
          method: "GET",
          headers: {
            "X-Requested-With": "XMLHttpRequest"  // Header tambahan
          }
        })
          .then(res => res.json())
          .then(data => {
            const allTypes = data.files_by_type || {};
            for (const [ext, info] of Object.entries(allTypes)) {
              info.files.forEach(file => {
                const uuidPart = file.split('_')[1]?.split('.')[0]; // Ambil UUID
                if (!uuidPart) return;
              
                fetch("/api/encrypt", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    "X-Requested-With": "XMLHttpRequest"  // Header tambahan
                  },
                  body: JSON.stringify({ uuid: uuidPart })
                })
                .then(res => res.json())
                .then(result => {
                  const token = result.token;
                  const fileUrl = `/get-file/${token}`;
                  const fileName = file;
              
                  const row = document.createElement("tr");
                  row.innerHTML = `
                    <td><a href="${fileUrl}" target="_blank">${fileName}</a></td>
                    <td>${group}</td>
                    <td><button class="delete-btn" onclick="deleteFile('${file.split('.').slice(0, -1).join('.')}', '${group}')">Hapus</button></td>
                  `;
              
                  tableBody.appendChild(row);
                })
                .catch(err => {
                  console.error("Gagal mengenkripsi UUID:", err);
                });
              });              
            }
          })
          .catch(err => {
            console.error(`Gagal memuat daftar file dari kategori ${group}:`, err);
          });
      });
    }
  
    // Hapus file
    function deleteFile(folder, group) {
      console.log("Menghapus folder/file:", folder, "dari grup:", group);
  
      fetch(`/api/files/${folder}?category=${group}`, {
        method: "DELETE",
        headers: {
          "X-Requested-With": "XMLHttpRequest"  // Header tambahan
        }
      })
        .then(res => res.json())
        .then(data => {
          alert("Berhasil dihapus!");
          loadFileList();
        })
        .catch(err => {
          console.error("Gagal menghapus file:", err);
          alert("Penghapusan gagal");
        });
    }
  
    window.onload = loadFileList;
  </script>
</body>
</html>
