services:
  wa-flask:
    build: ./wa-flask
    container_name: wa-flask
    ports:
      - "5001:5001"
    volumes:
      - ./wa-flask:/app
    restart: always
    networks:
      - ai-network

  wa-js:
    build: ./wa-js
    container_name: wa-js
    volumes:
      - ./wa-js:/app
    restart: always
    networks:
      - ai-network

networks:
  ai-network:
    external: true
