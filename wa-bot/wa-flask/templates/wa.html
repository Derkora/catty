<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR WhatsApp Bot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }
        h2 {
            margin-bottom: 20px;
        }
        img {
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Scan QR WhatsApp</h2>
    {% if qr_data %}
        <img src="{{ qr_data }}" alt="QR Code">
    {% else %}
        <p>QR belum tersedia, pastikan bot berjalan.</p>
    {% endif %}
    
    <div class="status">
        <h3>Status: {{ status }}</h3>
    </div>
</body>
</html>
